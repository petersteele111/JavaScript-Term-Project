<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="css/snake.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

</head>
<body>
<header>
    <h1>Snek goes NOM NOM</h1>
</header>
<section class="wrapper">
    <article>
        <img id="startImage" src="img/snake.png" alt="Snake">
        <canvas id ="canvas" width="450" height="400"></canvas>
    </article>
</section>
<button id="play">Play</button>
<p class="info">To play, simply use your arrow keys to move the snake around and to collect the snake food. Can you get a high score?</p>
<div id="dialog" title="Game Over">
<p id="gameOver"></p>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/snake.js"></script>
</body>
</html>
